<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Signup</title>

    <style>
        /* 1. Global Reset & Dark Theme Background */
        body {
            /* Matching the deep dark blue from the image */
            background-color: #0f172a;
            background-image: radial-gradient(circle at top right, #1e293b 0%, #0f172a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column; /* Added to stack SkillBridge above card */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #f1f5f9;
        }

        /* SkillBridge Title Styling */
        .brand-title {
            color: #38bdf8;
            font-size: 42px;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        /* 2. Glassmorphism Card Container */
        .signup-card {
            /* Semi-transparent background like the image */
            background: rgba(30, 41, 59, 0.7);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            /* Subtle border to define the edge */
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        /* 3. Typography Updates */
        h2 {
            /* Sky blue color for headers from the image */
            color: #38bdf8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        h3 {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* 4. Form Elements (Matching the list items in image) */
        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="file"],
        select, 
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #475569;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #38bdf8;
            background-color: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        /* 5. Radio Buttons & Labels */
        .gender-container {
            margin-bottom: 20px;
            color: #cbd5e1;
        }

        input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
            accent-color: #38bdf8; /* Uses theme color for radio */
        }

        /* 6. Buttons (Matching "Analyze My Stack") */
        .btn-primary {
            width: 100%;
            background-color: #38bdf8;
            color: #0f172a;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }

        .btn-primary:hover {
            background-color: #7dd3fc;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.4);
        }

        /* 7. Links */
        .forgot-link-container {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-link-container a {
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-link-container a:hover {
            text-decoration: underline;
        }

        hr {
            border: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 30px 0;
        }
        
        /* Dropdown specific styling */
        select option {
            background-color: #1e293b;
            color: white;
        }
    </style>
</head>
<body>

<h1 class="brand-title">SkillBridge</h1>

<div class="signup-card">
    <h2>Create Account</h2>

    <form action="index.html" method="post">

        <h3>Full Name</h3>
        <input type="text" name="name" placeholder="Steve Jobs" required>

        <h3>Email Address</h3>
        <input type="email" name="email" placeholder="Apple@company.com" required>

        <h3>Password</h3>
        <input type="password" name="password" placeholder="••••••••" required>

        <div class="gender-container">
            <h3>Gender</h3>
            <input type="radio" id="male" name="gender"> <label for="male">Male</label>
            <span style="margin-right: 15px;"></span>
            <input type="radio" id="female" name="gender"> <label for="female">Female</label>
        </div>

        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <h3>Select Your Age</h3>
                <select>
                    <option>Select</option>
                    <option>18-25</option>
                    <option>26-35</option>
                    <option>36+</option>
                </select>
            </div>
            <div style="flex: 1;"> 
                <h3>Educational Level</h3>
                <select>
                    <option>12th pass</option>
                    <option>College</option>
                    <option>Graduate</option>
                    <option>Working</option>
                </select> 
            </div>
        </div>

        <h3>Profile Picture (.jpg)</h3>
        <input type="file" accept=".jpg">

        <button type="submit" class="btn-primary">Sign Up</button>

         <div class="forgot-link-container">
            <a href="signin.html">Already have an account? Sign in</a>
        </div>

        <hr>

        <h3>Quick Message</h3>
        <textarea placeholder="How can we help you?"></textarea>
        
        <button type="button" class="btn-primary" style="background-color: #10b981; color: white;">Send Message</button>

    </form>
</div>

</body>
</html>-
