<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Engineer 2026 | Readiness Check</title>
    <style>
        :root {
            /* Palette maintained from your original design */
            --bg: #111827; 
            --card: #1f2937; 
            --accent: #8b5cf6; /* Vibrant Violet */
            --item-bg: #374151;
            --text-primary: #a78bfa;
            --text-secondary: #9ca3af;
            --white: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            color: var(--white); 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 16px; 
            width: 100%; 
            max-width: 500px; 
            border: 1px solid #374151; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
        }

        h2 { 
            color: var(--text-primary); 
            margin-bottom: 8px; 
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle { 
            color: var(--text-secondary); 
            font-size: 0.95rem; 
            margin-bottom: 25px; 
        }

        .option-group { 
            display: flex;
            flex-direction: column;
            gap: 12px; 
        }

        .checkbox-item { 
            display: flex; 
            align-items: center; 
            padding: 14px 18px; 
            background: var(--item-bg); 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background 0.2s; 
            font-size: 1rem;
            font-weight: 500;
        }

        .checkbox-item:hover { 
            background: #4b5563; 
        }

        input[type="checkbox"] { 
            accent-color: var(--accent); 
            margin-right: 15px; 
            width: 18px; 
            height: 18px; 
            cursor: pointer;
        }

        button { 
            width: 100%; 
            padding: 16px; 
            margin-top: 30px; 
            background: var(--accent); 
            border: none; 
            border-radius: 10px; 
            color: var(--white); 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: opacity 0.3s; 
        }

        button:hover { 
            opacity: 0.9;
        }

        #results { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 10px; 
            background: #111827; 
            display: none; 
            border: 1px solid var(--accent); 
        }

        .score-box { font-size: 1.5rem; font-weight: bold; color: var(--text-primary); }
    </style>
</head>
<body>

<div class="container">
    <h2>Cloud Engineer Checklist</h2>
    <p class="subtitle">Benchmark your architecture skills against 2026 standards.</p>
    
    <div class="option-group" id="stack-options">
        <label class="checkbox-item"><input type="checkbox" value="IaC"> Infrastructure as Code (Terraform/Bicep)</label>
        <label class="checkbox-item"><input type="checkbox" value="K8s"> Kubernetes & Container Orchestration</label>
        <label class="checkbox-item"><input type="checkbox" value="CI_CD"> Advanced CI/CD Pipelines (GitHub Actions)</label>
        <label class="checkbox-item"><input type="checkbox" value="Security"> DevSecOps & Cloud Governance</label>
        <label class="checkbox-item"><input type="checkbox" value="Serverless"> Serverless Architectures (Lambda/Functions)</label>
        <label class="checkbox-item"><input type="checkbox" value="MultiCloud"> Multi-Cloud Strategy (AWS/Azure/GCP)</label>
        <label class="checkbox-item"><input type="checkbox" value="FinOps"> FinOps & Cost Optimization</label>
        <label class="checkbox-item"><input type="checkbox" value="Monitoring"> Observability (Prometheus/Grafana)</label>
        <label class="checkbox-item"><input type="checkbox" value="Networking"> Cloud Networking & Service Mesh</label>
    </div>

    <button onclick="calculateCloudReadiness()">Analyze Cloud Proficiency</button>

    <div id="results">
        <div class="score-box">Readiness Score: <span id="score">0</span>%</div>
        <p id="feedback" style="font-size: 0.95rem; margin-top: 10px; color: var(--text-secondary);"></p>
    </div>
</div>

<script>
    // Defining the 7 core pillars for the 2026 Cloud Standard
    const corePillars = ["IaC", "K8s", "Security", "Serverless", "MultiCloud", "FinOps", "Monitoring"];

    function calculateCloudReadiness() {
        const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
        const resultsDiv = document.getElementById('results');
        const scoreSpan = document.getElementById('score');
        const feedback = document.getElementById('feedback');

        const matched = corePillars.filter(item => selected.includes(item));
        const scoreValue = Math.round((matched.length / corePillars.length) * 100);

        resultsDiv.style.display = 'block';
        scoreSpan.innerText = scoreValue;
        
        if (scoreValue >= 80) {
            feedback.innerText = "‚òÅÔ∏è Cloud Architect Level: You are ready to lead distributed systems in 2026.";
        } else if (scoreValue >= 50) {
            feedback.innerText = "üõ†Ô∏è Systems Engineer: Good foundation. Focus on FinOps and advanced Security to scale.";
        } else {
            feedback.innerText = "‚ö†Ô∏è Provisioning Phase: Strengthen your IaC and Kubernetes fundamentals.";
        }
    }
</script>

</body>
</html>
