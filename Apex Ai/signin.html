<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* General Body Styling with the same Gradient Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container matching the "Create Account" card */
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Input Group Styling */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: bold;
            color: #4a5568;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 14px;
            color: #2d3748;
        }

        input::placeholder {
            color: #a0aec0;
        }

        /* Primary Button - Matching the blue Sign Up button */
        .btn-signin {
            width: 100%;
            background-color: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .btn-signin:hover {
            background-color: #5a67d8;
        }

        /* Forgot Password Link */
        .forgot-link {
            display: block;
            margin-top: 15px;
            font-size: 13px;
            color: #667eea;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Footer Link for Navigation */
        .signup-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #718096;
        }

        .signup-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Sign In</h2>
        
        <form action="index.html">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="e.g. steve@company.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-signin">Sign In</button>
            
            <a href="forgot.html" class="forgot-link">Forgot Password?</a>
             
        </form>

        <div class="signup-footer">
            Don't have an account? <a href="signup.html">Create Account</a>
        </div>
    </div>

</body>
</html>
