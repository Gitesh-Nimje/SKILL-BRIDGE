<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/ML Engineer 2026 | Readiness Check</title>
    <style>
        :root {
            --bg: #111827; 
            --card: #1f2937; 
            --accent: #8b5cf6; 
            --item-bg: #374151;
            --text-primary: #a78bfa;
            --text-secondary: #9ca3af;
            --white: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            color: var(--white); 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 16px; 
            width: 100%; 
            max-width: 500px; 
            border: 1px solid #374151; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
        }

        h2 { 
            color: var(--text-primary); 
            margin-bottom: 8px; 
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle { 
            color: var(--text-secondary); 
            font-size: 0.95rem; 
            margin-bottom: 25px; 
        }

        .option-group { 
            display: flex;
            flex-direction: column;
            gap: 12px; 
        }

        .checkbox-item { 
            display: flex; 
            align-items: center; 
            padding: 14px 18px; 
            background: var(--item-bg); 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background 0.2s; 
            font-size: 1rem;
            font-weight: 500;
        }

        .checkbox-item:hover { 
            background: #4b5563; 
        }

        input[type="checkbox"] { 
            accent-color: var(--accent); 
            margin-right: 15px; 
            width: 18px; 
            height: 18px; 
            cursor: pointer;
        }

        button { 
            width: 100%; 
            padding: 16px; 
            margin-top: 30px; 
            background: var(--accent); 
            border: none; 
            border-radius: 10px; 
            color: var(--white); 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: opacity 0.3s; 
        }

        button:hover { 
            opacity: 0.9;
        }

        #results { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 10px; 
            background: #111827; 
            display: none; 
            border: 1px solid var(--accent); 
        }

        .score-box { font-size: 1.5rem; font-weight: bold; color: var(--text-primary); }
    </style>
</head>
<body>

<div class="container">
    <h2>AI/ML Engineer Checklist</h2>
    <p class="subtitle">Validate your engineering stack for the Generative AI era.</p>
    
    <div class="option-group" id="stack-options">
        <label class="checkbox-item"><input type="checkbox" value="PyTorch"> PyTorch / JAX (Model Architecture)</label>
        <label class="checkbox-item"><input type="checkbox" value="FineTuning"> LLM Fine-tuning (LoRA / QLoRA)</label>
        <label class="checkbox-item"><input type="checkbox" value="VectorDB"> Vector Databases (Pinecone / Milvus)</label>
        <label class="checkbox-item"><input type="checkbox" value="RAG"> RAG Pipeline Development</label>
        <label class="checkbox-item"><input type="checkbox" value="Inference"> Model Optimization (ONNX / TensorRT)</label>
        <label class="checkbox-item"><input type="checkbox" value="MLOps"> MLOps Pipelines (Kubeflow / MLflow)</label>
        <label class="checkbox-item"><input type="checkbox" value="CUDA"> GPU Programming (CUDA / Triton)</label>
        <label class="checkbox-item"><input type="checkbox" value="Deployment"> Containerized Deployment (Docker/K8s)</label>
        <label class="checkbox-item"><input type="checkbox" value="Ethics"> AI Ethics & Guardrail Implementation</label>
    </div>

    <button onclick="checkAIReadiness()">Evaluate AI Readiness</button>

    <div id="results">
        <div class="score-box">Readiness Score: <span id="score">0</span>%</div>
        <p id="feedback" style="font-size: 0.95rem; margin-top: 10px; color: var(--text-secondary);"></p>
    </div>
</div>

<script>
    // Core 2026 AI Pillars
    const coreSkills = ["PyTorch", "FineTuning", "VectorDB", "RAG", "Inference", "MLOps", "Deployment"];

    function checkAIReadiness() {
        const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
        const resultsDiv = document.getElementById('results');
        const scoreSpan = document.getElementById('score');
        const feedback = document.getElementById('feedback');

        const matched = coreSkills.filter(item => selected.includes(item));
        const finalScore = Math.round((matched.length / coreSkills.length) * 100);

        resultsDiv.style.display = 'block';
        scoreSpan.innerText = finalScore;
        
        if (finalScore >= 80) {
            feedback.innerText = "ü§ñ Neural Master: You are fully prepared to build and scale production AI systems.";
        } else if (finalScore >= 50) {
            feedback.innerText = "üß† Model Builder: Solid skills, but focus on RAG optimization and MLOps automation.";
        } else {
            feedback.innerText = "‚ö†Ô∏è Training Needed: Prioritize learning LLM orchestration and efficient model deployment.";
        }
    }
</script>

</body>
</html>
