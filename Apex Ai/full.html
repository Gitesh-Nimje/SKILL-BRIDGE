<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Engineer 2026 | Readiness Check</title>
    <style>
        :root {
            --bg: #0f172a; 
            --card: #1e293b; 
            --accent: #10b981; /* Shifted to Emerald for a "Dev" feel */
            --item-bg: #334155;
            --text-primary: #34d399;
            --text-secondary: #94a3b8;
            --white: #ffffff;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--white); 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 16px; 
            width: 100%; 
            max-width: 500px; 
            border: 1px solid #334155; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
        }

        h2 { 
            color: var(--text-primary); 
            margin-bottom: 8px; 
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subtitle { 
            color: var(--text-secondary); 
            font-size: 0.95rem; 
            margin-bottom: 25px; 
        }

        .option-group { 
            display: flex;
            flex-direction: column;
            gap: 12px; 
        }

        .checkbox-item { 
            display: flex; 
            align-items: center; 
            padding: 14px 18px; 
            background: var(--item-bg); 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.2s ease; 
            font-size: 1rem;
            font-weight: 500;
        }

        .checkbox-item:hover { 
            background: #475569; 
            transform: translateX(4px);
        }

        input[type="checkbox"] { 
            accent-color: var(--accent); 
            margin-right: 15px; 
            width: 18px; 
            height: 18px; 
            cursor: pointer;
        }

        button { 
            width: 100%; 
            padding: 16px; 
            margin-top: 30px; 
            background: var(--accent); 
            border: none; 
            border-radius: 10px; 
            color: #064e3b; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: transform 0.1s, opacity 0.3s; 
        }

        button:active { transform: scale(0.98); }
        button:hover { opacity: 0.9; }

        #results { 
            margin-top: 25px; 
            padding: 20px; 
            border-radius: 10px; 
            background: #0f172a; 
            display: none; 
            border: 1px solid var(--accent); 
        }

        .score-box { font-size: 1.5rem; font-weight: bold; color: var(--text-primary); }
    </style>
</head>
<body>

<div class="container">
    <h2>Full Stack Readiness</h2>
    <p class="subtitle">Is your stack optimized for the 2026 AI-Native ecosystem?</p>
    
    <div class="option-group" id="stack-options">
        <label class="checkbox-item"><input type="checkbox" value="NextJS"> Next.js 16+ & React Server Components</label>
        <label class="checkbox-item"><input type="checkbox" value="AI_SDK"> AI SDKs (Vercel AI, LangChain, OpenAI)</label>
        <label class="checkbox-item"><input type="checkbox" value="Edge"> Edge Computing & Global Latency Opt.</label>
        <label class="checkbox-item"><input type="checkbox" value="Vector"> Vector Databases (Pinecone/Supabase pgvector)</label>
        <label class="checkbox-item"><input type="checkbox" value="TypeScript"> Strict TypeScript & Type-Safe APIs (tRPC)</label>
        <label class="checkbox-item"><input type="checkbox" value="Rust"> Performance Core (Rust/Wasm Integration)</label>
        <label class="checkbox-item"><input type="checkbox" value="Observability"> Real-time Observability (OpenTelemetry)</label>
        <label class="checkbox-item"><input type="checkbox" value="CI_CD"> Infrastructure as Code (Terraform/Pulumi)</label>
        <label class="checkbox-item"><input type="checkbox" value="Auth"> Passkeys & Biometric Auth Implementation</label>
    </div>

    <button onclick="calculateDevReadiness()">Check Engineer Readiness</button>

    <div id="results">
        <div class="score-box">Readiness Score: <span id="score">0</span>%</div>
        <p id="feedback" style="font-size: 0.95rem; margin-top: 10px; color: var(--text-secondary);"></p>
    </div>
</div>

<script>
    // Critical Engineering Pillars for 2026
    const devPillars = ["AI_SDK", "Edge", "Vector", "TypeScript", "Rust", "Observability", "Auth"];

    function calculateDevReadiness() {
        const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
        const resultsDiv = document.getElementById('results');
        const scoreSpan = document.getElementById('score');
        const feedback = document.getElementById('feedback');

        const matched = devPillars.filter(item => selected.includes(item));
        const scoreVal = Math.round((matched.length / devPillars.length) * 100);

        resultsDiv.style.display = 'block';
        scoreSpan.innerText = scoreVal;
        
        if (scoreVal >= 80) {
            feedback.innerText = "üöÄ Systems Architect: You're ready to lead the next generation of scalable, AI-integrated platforms.";
        } else if (scoreVal >= 50) {
            feedback.innerText = "üíª Mid-Senior Developer: Solid foundations. Look into Vector DBs and Edge-first architectures.";
        } else {
            feedback.innerText = "‚ö†Ô∏è Legacy Developer: Time to move beyond basic CRUD. Focus on AI integration and type-safety.";
        }
    }
</script>

</body>
</html>
