<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password - Help</title>
    <style>
        /* Updated to match the Create Account gradient */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container matching the original card style */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4a5568;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #718096;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            resize: none;
            font-size: 14px;
        }

        /* Primary Button Color update to match Sign In/Sign Up */
        input[type="submit"] {
            background-color: #667eea;
            color: white;
            border: none;
            width: 100%;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5a67d8;
        }

        
        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: #667eea;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        form {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="signin.html" class="back-btn">‚Üê Back to Login</a>
    
    <img src="https://image.shutterstock.com/image-vector/confused-woman-forgetting-her-password-600w-1719295195.jpg" alt="forgot password">
    
    <h1>Contact Support</h1>
    <p>Tell us what's wrong and we'll help you get back in.</p>

    <form action="contact.html" target="_blank" method="post">
        <textarea placeholder="Write your message here..."></textarea>
        <input type="submit" value="Send Message">
    </form>
</div>

</body>
</html>
